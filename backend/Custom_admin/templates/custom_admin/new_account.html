{% extends "custom_admin/base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Create New Account</h2>
    <form method="POST" action="{% url 'new_account' %}" id="accountForm">
        {% csrf_token %}
        <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" name="firstname" class="form-control required-field" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" name="lastname" class="form-control required-field" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" name="email" class="form-control required-field" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control required-field" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Balance</label>
            <input type="number" name="balance" class="form-control required-field" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Account Type</label>
            <select name="account_type" class="form-control required-field" required>
                <option value="" disabled selected>Select Account Type</option>
                <option value="savings">Savings</option>
                <option value="current">Current</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Create Account</button>
    </form>
</div>

<!-- Success Modal -->
<div id="successModal" class="modal fade" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content text-center p-4">
            <div class="text-success">
                <i class="fas fa-check-circle fa-5x animate__animated animate__bounceIn"></i>
            </div>
            <h3 class="mt-3">Account Created Successfully!</h3>
            <button class="btn btn-success mt-3" data-bs-dismiss="modal" onclick="window.location.assign('{% url 'new_account' %}')">OK</button>

        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Show the success modal if redirected after a successful submission
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('success')) {
            new bootstrap.Modal(document.getElementById('successModal')).show();
        }
    });
</script>
{% endblock %}
